    implementation 'com.jagrosh:jda-utilities-command:3.0.1'
    // https://mvnrepository.com/artifact/net.coobird/thumbnailator
    implementation 'net.coobird:thumbnailator:0.4.1'



}

compileJava.options.encoding = "UTF-8"